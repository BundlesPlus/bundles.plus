
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href=/osgi.enroute.polymer.demo/favicon.ico">

<title>OSGI ENROUTE POLYMER DEMO APPLICATION</title>

<!-- Import webcomponents.js (provides polyfills for the Web Components specifications). -->
<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/webcomponents-lite.min.js"></script>

<!-- Import Polymer component definitions used on this page. -->
<link rel="import" href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/iron-icons/iron-icons.html">
<link rel="import" href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/app-layout/app-header/app-header.html">
<link rel="import" href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/app-layout/app-toolbar/app-toolbar.html">

<style>
body {
	margin: 0;
	font-family: 'Roboto', 'Noto', sans-serif;
}

app-header {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background-color: #4285f4;
	color: #fff;
}

iron-icon.big {
	padding: 0px 10px;
	height: 32px;
	width: 32px;
}
</style>
</head>

<body>
	<app-header>
		<app-toolbar>
			<iron-icon class="big" icon="icons:polymer"></iron-icon>
			<div title>OSGi enRoute Polymer Demo</div>
			<iron-icon icon="icons:menu" ></iron-icon>
		</app-toolbar>
	</app-header>
	
	<p>This is a demo of importing Polymer components using OSGi Web Resources (RFP 171). It uses only components from the &ldquo;App&rdquo; and &ldquo;Iron&rdquo; collections. Above is an &lt;app-header&gt; containing an &lt;app-toolbar&gt;, which contains two &lt;iron-icon&gt;.</p>
</body>
</html>
